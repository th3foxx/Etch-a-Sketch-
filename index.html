<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="container">
        <header><h2>Etch a Sketch</h2></header>
        <div class="controls-container">
            <div class="slider-container">
                <h4 id="range">2x2</h4>
                <input type="range" min="1" max="30" value="2" class="slider" id="slider">
            </div>
            <button class="btn" id="rgb">RGB</button>
            <button class="btn" id="black">Black</button>
            <button class="btn" id="reset">Reset</button>
            <button class="btn" id="color">Color</button>
            <input type="color" id="colorPicker">
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
